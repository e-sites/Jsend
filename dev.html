<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSend dev page</title>
	<link rel="stylesheet" href="assets/test.css">
</head>
<body>
	<h1>JSend tests</h1>

	<hr>

	<h2>JSend status codes</h2>
	<div class="test">
		<button class="btn-test btn-test-success">success</button>
		<code class="test-result test-result-success"></code>
	</div>
	<div class="test">
		<button class="btn-test btn-test-error">error</button>
		<code class="test-result test-result-error"></code>
	</div>
	<div class="test">
		<button class="btn-test btn-test-fail">fail</button>
		<code class="test-result test-result-fail"></code>
	</div>
	<div class="test">
		<button class="btn-test btn-test-long">Long request</button>
		<code class="test-result test-result-long"></code>
	</div>
	<div class="test">
		<button class="btn-test btn-test-timeout">Timeout</button>
		<code class="test-result test-result-timeout"></code>
	</div>
	<div class="test">
		<button class="btn-test btn-test-cors">Cross-Origin</button>
		<code class="test-result test-result-cors"></code>
	</div>

	<hr>

	<h2>HTTP status codes</h2>
	<div class="test">
		<button class="btn-test btn-test-http301">301</button>
		<code class="test-result test-result-http301"></code>
	</div>
	<div class="test">
		<button class="btn-test btn-test-http302">302</button>
		<code class="test-result test-result-http302"></code>
	</div>
	<div class="test">
		<button class="btn-test btn-test-http400">400</button>
		<code class="test-result test-result-http400"></code>
	</div>
	<div class="test">
		<button class="btn-test btn-test-http403">403</button>
		<code class="test-result test-result-http403"></code>
	</div>
	<div class="test">
		<button class="btn-test btn-test-http404">404</button>
		<code class="test-result test-result-http404"></code>
	</div>
	<div class="test">
		<button class="btn-test btn-test-http500">500</button>
		<code class="test-result test-result-http500"></code>
	</div>

	<button class="btn-test btn-test-all">Test all</button>

	<script>
	if ( !window.Promise ) {
		document.write('<scr' + 'ipt src="assets/npo.js"></sc' + 'ript>');
	}
	if ( !JSON ) {
		document.write('<scr' + 'ipt src="assets/json2.js"></sc' + 'ript>');
	}
	</script>

	<script src="dist/jsend-2.0.0.js"></script>
	<script src="assets/index.js"></script>
</body>
</html>
